<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
</head>

<body>

        <div id="calculatorGrid">
            <div id="resultGrid">
                <div id="storeDisplay"></div>
                <div id="currentDisplay">0</div>
            </div>
                <button data-clear class="btn twoSpaces">Clear</button>
                <button data-delete class="btn"><i class="fas fa-backspace"></i></button>
                <button data-operator value="/" class="btn"><i class="fas fa-divide"></i></button>

                <button data-number data-key = "36" class="btn">7</button>
                <button data-number class="btn">8</button>
                <button data-number class="btn">9</button>
                <button data-operator value="*" class="btn"><i class="fas fa-times"></i></button> 

                <button data-number class="btn">4</button>
                <button data-number class="btn">5</button>
                <button data-number class="btn">6</button>
                <button data-operator value="-" class="btn"><i class="fas fa-minus"></i></button>
                
                <button data-number class="btn">1</button>
                <button data-number class="btn">2</button>
                <button data-number class="btn">3</button>
                <button data-operator value="+" class="btn"><i class="fas fa-plus"></i></button>
                
                <button data-number class="btn">0</button>
                <button data-number data-decimal value="." class="btn">.</button>
                <button data-equals class="btn twoSpaces"><i class="fas fa-equals"></i></button>
        </div>
    


    <script src="/script.js"></script>

</body>
</html>
